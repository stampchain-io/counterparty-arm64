name: Build ARM64 Docker Images (Business Plan)

on:
  workflow_dispatch:
    inputs:
      bitcoin_version:
        description: 'Bitcoin version'
        required: true
        default: '26.0'
      counterparty_branch:
        description: 'Counterparty branch/tag'
        required: true
        default: 'develop'
      network_profile:
        description: 'Network profile (mainnet, testnet3, testnet4, regtest)'
        required: true
        default: 'mainnet'
        type: choice
        options:
          - mainnet
          - testnet3
          - testnet4
          - regtest
      runner_size:
        description: 'Runner size (default is 4-core, larger runners available on Business plans)'
        required: true
        default: 'medium'
        type: choice
        options:
          - small   # 2-core
          - medium  # 4-core
          - large   # 8-core
          - xlarge  # 16-core

# Cancel in-progress runs of the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # First job to prepare shared environments and variables
  prepare:
    name: Prepare Build Environment
    runs-on: ${{ github.event.inputs.runner_size == 'small' && 'ubuntu-latest-2-core' || 
                 github.event.inputs.runner_size == 'large' && 'ubuntu-latest-8-core' || 
                 github.event.inputs.runner_size == 'xlarge' && 'ubuntu-latest-16-core' || 
                 'ubuntu-latest-4-core' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      timestamp: ${{ steps.timestamp.outputs.value }}
    
    steps:
      - name: Generate timestamp
        id: timestamp
        run: echo "value=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Set build matrix
        id: set-matrix
        run: |
          echo "matrix={\"image\":[\"bitcoin\",\"counterparty\"]}" >> $GITHUB_OUTPUT

  # Main build job using matrix to build in parallel
  build-and-push:
    name: Build ${{ matrix.image }}
    needs: prepare
    runs-on: ${{ github.event.inputs.runner_size == 'small' && 'ubuntu-latest-2-core' || 
                 github.event.inputs.runner_size == 'large' && 'ubuntu-latest-8-core' || 
                 github.event.inputs.runner_size == 'xlarge' && 'ubuntu-latest-16-core' || 
                 'ubuntu-latest-4-core' }}
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use larger driver with more memory
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Conditional job step for Bitcoin
      - name: Build Bitcoin ARM64 image
        if: matrix.image == 'bitcoin'
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile.bitcoind
          platforms: linux/arm64
          push: true
          tags: |
            xcparty/bitcoind-arm64:${{ github.event.inputs.bitcoin_version }}
            xcparty/bitcoind-arm64:latest
          build-args: |
            BITCOIN_VERSION=${{ github.event.inputs.bitcoin_version }}
          cache-from: type=registry,ref=xcparty/bitcoind-arm64:cache
          cache-to: type=registry,ref=xcparty/bitcoind-arm64:cache,mode=max
          # Business plan optimizations
          provenance: false
          sbom: false
          outputs: type=registry,name=xcparty/bitcoind-arm64:${{ github.event.inputs.bitcoin_version }}

      # Clone Counterparty Core repo (only for counterparty build)
      - name: Clone Counterparty Repo
        if: matrix.image == 'counterparty'
        run: |
          git clone https://github.com/CounterpartyXCP/counterparty-core.git /tmp/counterparty-core
          cd /tmp/counterparty-core
          git checkout ${{ github.event.inputs.counterparty_branch }}
          
      # Create optimized multi-stage Dockerfile for Counterparty
      - name: Create Counterparty Dockerfile
        if: matrix.image == 'counterparty'
        run: |
          cat > /tmp/counterparty-core/Dockerfile.arm64 << 'EOF'
          # Build stage
          FROM --platform=linux/arm64 python:3.10-bullseye AS builder

          # Install dependencies for ARM64
          RUN apt-get update && apt-get install -y \
              python3-dev python3-pip \
              libleveldb-dev \
              curl gnupg \
              libclang-dev \
              pkg-config \
              libssl-dev \
              git

          # Install Rust (for ARM64)
          RUN curl https://sh.rustup.rs -sSf | sh -s -- -y
          ENV PATH="/root/.cargo/bin:${PATH}"

          # Install build tools
          RUN pip3 install maturin wheel

          # Copy README first for more efficient layer caching
          COPY README.md /README.md

          # Install counterparty-rs
          COPY ./counterparty-rs /counterparty-rs
          WORKDIR /counterparty-rs
          # Build wheel instead of installing directly
          RUN pip3 wheel . -w /wheels

          # Install counterparty-core
          COPY ./counterparty-core /counterparty-core
          WORKDIR /counterparty-core
          # Build wheel instead of installing directly
          RUN pip3 wheel . -w /wheels

          # Runtime stage (much smaller)
          FROM --platform=linux/arm64 python:3.10-slim-bullseye

          # Install only runtime dependencies
          RUN apt-get update && apt-get install -y \
              libleveldb-dev \
              && apt-get clean \
              && rm -rf /var/lib/apt/lists/*

          # Copy wheels from builder
          COPY --from=builder /wheels /wheels

          # Install packages from wheels
          RUN pip3 install /wheels/*.whl && rm -rf /wheels

          # Set working directory
          WORKDIR /app

          # Set entrypoint
          ENTRYPOINT ["counterparty-server"]
          CMD ["start"]
          EOF

      # Build Counterparty image with improved caching
      - name: Build Counterparty ARM64 image
        if: matrix.image == 'counterparty'
        uses: docker/build-push-action@v5
        with:
          context: /tmp/counterparty-core
          file: /tmp/counterparty-core/Dockerfile.arm64
          platforms: linux/arm64
          push: true
          tags: |
            xcparty/counterparty-core-arm64:${{ github.event.inputs.counterparty_branch }}
            xcparty/counterparty-core-arm64:latest
          cache-from: type=registry,ref=xcparty/counterparty-core-arm64:cache
          cache-to: type=registry,ref=xcparty/counterparty-core-arm64:cache,mode=max
          # Business plan optimizations
          provenance: false
          sbom: false
          outputs: type=registry,name=xcparty/counterparty-core-arm64:${{ github.event.inputs.counterparty_branch }}

  # Final job to create templates and update info
  finalize:
    name: Update Templates and Information
    needs: [prepare, build-and-push]
    runs-on: ubuntu-latest
    
    steps:
      # Create combined docker-compose template
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Create template docker-compose file
        run: |
          cat > docker-compose-arm64-template.yml << 'EOF'
          x-bitcoind-common: &bitcoind-common
            image: xcparty/bitcoind-arm64:${BITCOIN_VERSION:-26.0}
            stop_grace_period: 1m
            volumes:
              - data:/bitcoin/.bitcoin
            restart: unless-stopped

          x-counterparty-common: &counterparty-common
            image: xcparty/counterparty-core-arm64:${COUNTERPARTY_BRANCH:-develop}
            stop_grace_period: 1m
            volumes:
              - data:/root/.bitcoin
              - data:/data
            environment:
              - XDG_DATA_HOME=/data/
              - XDG_LOG_HOME=/data/
            restart: unless-stopped

          services:
            # Inherit from existing docker-compose.yml structure

          volumes:
            data:
              driver: local
              driver_opts:
                type: none
                o: bind
                device: ${COUNTERPARTY_DOCKER_DATA:-/bitcoin-data}/counterparty-docker-data
          EOF
          
          # Upload the template file as an artifact
          mkdir -p artifacts
          cp docker-compose-arm64-template.yml artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-template
          path: artifacts/
          
      # Trigger the Docker Hub info update
      - name: Trigger Docker Info Update
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'update-docker-info.yml',
                ref: 'main'
              });
              console.log('Successfully triggered the update-docker-info workflow');
            } catch (error) {
              console.error('Failed to trigger workflow:', error);
            }